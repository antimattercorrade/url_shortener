{% extends "base.html" %}

{% block title %}
{{block.super}}
{% endblock title %}


{% block styles %}
<style>
	body {
		background-color: #226268;
		{% if bg_image %}background-image: url({{ bg_image }});{% endif %}
		background-size: cover;

	}

	.btn-link {
		color: #f2f5c9;
		text-shadow: none;
	}
	.btn-link:hover {
		color: #ffffff;
	}
</style>
{% endblock styles %}

{% block content %}
<div class="">
	<h1>Success!</h1>
	<p>{{ object.url }}</p>
	
	<p><a class="btn btn-link" href="{{ object.get_short_url }}">{{ object.get_short_url }}</a></p>
	<a class="btn btn-primary" href="/">New</a>
</div>
{% endblock content %}
