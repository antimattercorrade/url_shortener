<!DOCTYPE html>
<html>
<head>
	<title>Short.en  | {% block title %}Shorten That URL {% endblock title %}</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link href="https://getbootstrap.com/docs/4.5/examples/cover/cover.css" rel="stylesheet">
	{% block styles %}
	<style >
		.btn-link {
			color: #f2f5c9;
			text-shadow: none;
		}
		.btn-link:hover {
			color :#ffffff;
		}
	</style>
	{% endblock styles %}

</head>


<body class="text-center">
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

		<header class="masthead mb-auto">
			<div class="inner">
				<nav class="nav nav-masthead justify-content-center">

				</nav>
			</div>
		</header>


		<main role="main" class="inner cover">
			<h1 class="cover-heading"></h1>
			{% block content %}

			{% endblock content %}

		</main>




		<footer class="mastfoot mt-auto">
			<div class="inner" style="color: #ffffff;">
				<p>Copyright &copy; <a href="https://github.com/antimattercorrade/">Kushagra Sharma</a></p>
			</div>
		</footer>
	</div>
</body>

</html>
